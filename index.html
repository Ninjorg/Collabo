<!DOCTYPE html>
<html lang="en">
<head>
    <link id="theme-link" rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabo</title>

    <!-- Include Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Include Socket.IO client library -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <!-- Include JWT Decode library -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <!-- Include Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <!-- Your main JavaScript file -->
    <script type="module" src="app.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@latest/dist/index.js"></script>
</head>
<body>
    <div id="sidebar">
        <div id="chatList"></div>
        <div class="chatAdd"></div>
        <div id="userList">
            <h3>Users</h3>
            <!-- User list will be dynamically inserted here -->
        </div>
    </div>
    <div id="chatContainer">
        <div class="top-bar">
            <input type="text" id="chatId" placeholder="Join/Create chats" required />
            <div class="mode-buttons">
                <button class="mode-btn" data-theme="default" title="Default"><img src="default-icon.png" alt="Default"></button>
                <button class="mode-btn" data-theme="ninja" title="Ninja"><img src="ninja-icon.png" alt="Ninja"></button>
            </div>
        </div>
        <div id="chat"></div>
        <form id="chatForm">
            <div style="display: flex; justify-content: center; width: 100%; max-width: 400px;">
                <emoji-picker id="emojiPicker"></emoji-picker>
                <textarea id="message" placeholder="Type a message" required></textarea>
                <button type="submit" id="sendMessage">Send</button>
            </div>
        </form>
        <p><span id="username"></span></p>
        <button id="logout">Logout</button>
    </div>
    <script src="theme-switcher.js"></script>
</body>
</html>
